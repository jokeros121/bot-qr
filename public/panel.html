<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Activación - Canva</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#3b82f6',
              600: '#2563eb',
            },
            success: {
              50: '#f0fdf4',
              100: '#dcfce7',
              500: '#22c55e',
              600: '#16a34a',
            },
            warning: {
              50: '#fefce8',
              100: '#fef9c3',
              500: '#eab308',
              600: '#ca8a04',
            },
            purple: {
              50: '#faf5ff',
              100: '#f3e8ff',
              500: '#a855f7',
              600: '#9333ea',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Header mejorado -->
    <header class="flex items-center justify-between mb-8">
      <div class="flex items-center space-x-4">
        <div class="bg-purple-100 p-3 rounded-xl">
          <i class="fas fa-bolt text-purple-600 text-2xl"></i>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-gray-800 flex items-center">
            Panel de Activación
            <span class="ml-2 text-xs bg-purple-100 text-purple-800 px-2 py-1 rounded-full">Canva Premium</span>
          </h1>
          <p class="text-gray-600 text-sm flex items-center">
            <span id="connection-status" class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>
            <span id="last-update">Actualizado: Ahora mismo</span>
          </p>
        </div>
      </div>
      <div class="flex items-center space-x-3">
        <span class="px-3 py-2 bg-purple-100 text-purple-800 rounded-lg text-sm font-medium flex items-center">
          <i class="fas fa-users mr-2"></i> 
          <span id="contador-clientes">0</span> clientes
        </span>
        <button id="refresh-btn" class="p-2 text-purple-600 hover:bg-purple-50 rounded-lg transition-colors">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>

      
    </header>

    <!-- Filtros y búsqueda -->
    <div class="mb-6 bg-white p-4 rounded-xl shadow-sm flex flex-wrap items-center justify-between gap-4">
      <div class="flex space-x-2">
        <button class="filter-btn active px-3 py-1 rounded-md text-sm font-medium" data-filter="all">
          Todos
        </button>
        <button class="filter-btn px-3 py-1 rounded-md text-sm font-medium" data-filter="pendiente">
          Pendientes
        </button>
        <button class="filter-btn px-3 py-1 rounded-md text-sm font-medium" data-filter="activado">
          Activados
        </button>
        <button class="filter-btn px-3 py-1 rounded-md text-sm font-medium" data-filter="vendido">
          Vendidos
        </button>
      </div>
      <div class="relative w-full md:w-auto">
        <input type="text" id="search-input" placeholder="Buscar cliente..." 
          class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition w-full">
        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
      </div>
    </div>

    <!-- Tabla de clientes mejorada -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                <i class="fa-brands fa-whatsapp"></i> WhatsApp
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                <i class="fas fa-envelope mr-1"></i> Correo
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                <i class="fas fa-calendar-alt mr-1"></i> Fecha
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                <i class="fas fa-info-circle mr-1"></i> Estado
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                <i class="fas fa-cog mr-1"></i> Acciones
              </th>
            </tr>
          </thead>
          <tbody id="tabla-body" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
      
      <!-- Paginación -->
      <div class="px-6 py-4 border-t border-gray-200 flex justify-between items-center text-sm text-gray-500">
        <div>
          Mostrando <span id="shown-count">0</span> de <span id="total-count">0</span> clientes
        </div>
        <div class="flex space-x-2">
          <button id="prev-btn" class="px-3 py-1 border rounded-md disabled:opacity-50" disabled>
            <i class="fas fa-chevron-left"></i>
          </button>
          <button id="next-btn" class="px-3 py-1 border rounded-md disabled:opacity-50" disabled>
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Estado vacío mejorado -->
    <div id="empty-state" class="text-center py-16 hidden">
      <div class="mx-auto w-24 h-24 bg-purple-50 rounded-full flex items-center justify-center mb-4">
        <i class="fas fa-user-clock text-purple-500 text-3xl"></i>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-1">No hay clientes</h3>
      <p class="text-gray-500 max-w-md mx-auto">Los nuevos clientes aparecerán aquí automáticamente cuando soliciten activación.</p>
      <button id="try-again-btn" class="mt-4 px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors">
        <i class="fas fa-sync-alt mr-2"></i> Intentar nuevamente
      </button>
    </div>
  </div>

  <script>
    const socket = io();
    const tabla = document.querySelector('#tabla-body');
    const emptyState = document.querySelector('#empty-state');
    const contadorClientes = document.querySelector('#contador-clientes');
    const lastUpdate = document.querySelector('#last-update');
    const connectionStatus = document.querySelector('#connection-status');
    const refreshBtn = document.querySelector('#refresh-btn');
    const tryAgainBtn = document.querySelector('#try-again-btn');
    const searchInput = document.querySelector('#search-input');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const shownCount = document.getElementById('shown-count');
    const totalCount = document.getElementById('total-count');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    // Configuración de paginación
    let currentPage = 1;
    const itemsPerPage = 10;
    let filteredClientes = [];
    let currentFilter = 'all';

    // Formatear fecha
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleString('es-ES', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Actualizar marca de tiempo
    function updateTimestamp() {
      lastUpdate.textContent = `Actualizado: ${formatDate(new Date())}`;
    }

    // Configurar conexión Socket.IO
    function setupSocketConnection() {
      socket.on('connect', () => {
        connectionStatus.className = 'w-2 h-2 rounded-full bg-green-500 mr-2';
        startAutoRefresh();
      });

      socket.on('disconnect', () => {
        connectionStatus.className = 'w-2 h-2 rounded-full bg-red-500 mr-2';
        stopAutoRefresh();
      });

      socket.on('reconnect', () => {
        connectionStatus.className = 'w-2 h-2 rounded-full bg-green-500 mr-2';
        startAutoRefresh();
      });

      socket.on('nuevo_cliente', cliente => {
        let clientes = cargarLocalStorage() || [];
        if (!clientes.find(c => c.numero === cliente.numero)) {
          clientes.push(cliente);
          guardarLocalStorage(clientes);
          
          Swal.fire({
            position: 'top-end',
            icon: 'info',
            title: 'Nuevo cliente',
            html: `<div class="text-left">
              <p class="font-medium">${cliente.numero}</p>
              <p class="text-sm text-gray-500">${cliente.correo}</p>
            </div>`,
            showConfirmButton: false,
            timer: 5000,
            toast: true,
            background: 'white'
          });
        }
      });

      socket.on('actualizar_estado', ({ numero, estado }) => {
        let clientes = cargarLocalStorage() || [];
        clientes = clientes.map(c => c.numero === numero ? { ...c, estado } : c);
        guardarLocalStorage(clientes);
        updateTimestamp();
      });
    }

    // Auto-refresh
    let autoRefreshInterval;
    const AUTO_REFRESH_INTERVAL = 10000; // 10 segundos

    function startAutoRefresh() {
      stopAutoRefresh();
      autoRefreshInterval = setInterval(fetchClientes, AUTO_REFRESH_INTERVAL);
    }

    function stopAutoRefresh() {
      if (autoRefreshInterval) clearInterval(autoRefreshInterval);
    }

    // Manejo de datos
    function guardarLocalStorage(clientes) {
      localStorage.setItem('clientesCanva', JSON.stringify(clientes));
      updateCounts(clientes);
      applyFilters();
      updateTimestamp();
    }

    function cargarLocalStorage() {
      const data = localStorage.getItem('clientesCanva');
      return data ? JSON.parse(data) : null;
    }

    function updateCounts(clientes) {
      contadorClientes.textContent = clientes?.length || 0;
      emptyState.classList.toggle('hidden', clientes?.length > 0);
    }

    // Filtrado y búsqueda
    function applyFilters() {
      const searchTerm = searchInput.value.toLowerCase();
      let clientes = cargarLocalStorage() || [];
      
      // Aplicar filtro de estado
      if (currentFilter !== 'all') {
        clientes = clientes.filter(c => c.estado === currentFilter);
      }
      
      // Aplicar búsqueda
      if (searchTerm) {
        clientes = clientes.filter(c => 
          c.numero.toLowerCase().includes(searchTerm) || 
          c.correo.toLowerCase().includes(searchTerm)
        );
      }
      
      filteredClientes = clientes;
      updatePagination();
    }

    function updatePagination() {
      const startIndex = (currentPage - 1) * itemsPerPage;
      const paginatedClientes = filteredClientes.slice(startIndex, startIndex + itemsPerPage);
      
      renderClientes(paginatedClientes);
      
      shownCount.textContent = paginatedClientes.length;
      totalCount.textContent = filteredClientes.length;
      
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = (currentPage * itemsPerPage) >= filteredClientes.length;
    }

    function renderClientes(clientes) {
      tabla.innerHTML = '';
      clientes.forEach(cliente => {
        const tr = document.createElement('tr');
        tr.setAttribute('data-numero', cliente.numero);
        tr.className = 'hover:bg-gray-50 transition-colors';
        
        let estadoBadge = '';
        let botonesHTML = '';
        
        
        switch(cliente.estado) {
          case 'pendiente':
            estadoBadge = `
              <span class="px-3 py-1 inline-flex text-xs leading-4 font-semibold rounded-full bg-warning-100 text-warning-800">
                <i class="fas fa-clock mr-1"></i> Pendiente
              </span>`;
            
            botonesHTML = `
              <div class="flex space-x-2">
                <button onclick="cambiarEstado('${cliente.numero}', 'activado')" 
                  class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-success-600 hover:bg-success-700 focus:outline-none">
                  <i class="fas fa-check mr-1"></i> Activar
                </button>
                <button onclick="cambiarEstado('${cliente.numero}', 'rechazado')" 
                  class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none">
                  <i class="fas fa-times mr-1"></i> Rechazar
                </button>
              </div>`;
            break;
            
          case 'activado':
            estadoBadge = `
              <span class="px-3 py-1 inline-flex text-xs leading-4 font-semibold rounded-full bg-primary-100 text-primary-800">
                <i class="fas fa-bolt mr-1"></i> Activado
              </span>`;
            
            botonesHTML = `
              <button onclick="cambiarEstado('${cliente.numero}', 'vendido')" 
                class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-purple-600 hover:bg-purple-700 focus:outline-none">
                <i class="fas fa-dollar-sign mr-1"></i> Confirmar pago
              </button>`;
            break;
            
          case 'vendido':
            estadoBadge = `
              <span class="px-3 py-1 inline-flex text-xs leading-4 font-semibold rounded-full bg-success-100 text-success-800">
                <i class="fas fa-check-circle mr-1"></i> Vendido
              </span>`;
            
            botonesHTML = `
              <span class="text-sm text-gray-500">
                <i class="fas fa-check mr-1"></i> Completado
              </span>`;
            break;
            
          case 'rechazado':
            estadoBadge = `
              <span class="px-3 py-1 inline-flex text-xs leading-4 font-semibold rounded-full bg-red-100 text-red-800">
                <i class="fas fa-ban mr-1"></i> Rechazado
              </span>`;
            
            botonesHTML = `
              <span class="text-sm text-gray-500">
                <i class="fas fa-times mr-1"></i> No aprobado
              </span>`;
            break;
        }//***

        tr.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <span class="font-medium">${cliente.numero}</span>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">${cliente.correo}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            ${formatDate(cliente.fecha || new Date().toISOString())}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            ${estadoBadge}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            ${botonesHTML}
          </td>
        `;
        tabla.appendChild(tr);
      });
    }

    // Cambiar estado con confirmación
    function cambiarEstado(numero, estado) {
      const actionMessages = {
        'activado': {
          title: '¿Activar cuenta?',
          text: '¿Deseas activar esta cuenta de Canva EDU?',
          confirmText: 'Sí, activar',
          successText: '¡Cuenta activada!'
        },
        'vendido': {
          title: '¿Confirmar pago?',
          text: '¿El cliente ha realizado el pago correctamente?',
          confirmText: 'Sí, confirmar',
          successText: '¡Pago confirmado!'
        },
        'rechazado': {
          title: '¿Rechazar solicitud?',
          text: '¿Deseas rechazar esta solicitud de activación?',
          confirmText: 'Sí, rechazar',
          successText: 'Solicitud rechazada'
        }
      };

      Swal.fire({
        title: actionMessages[estado].title,
        text: actionMessages[estado].text,
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#9333ea',
        cancelButtonColor: '#6b7280',
        confirmButtonText: actionMessages[estado].confirmText,
        cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          fetch('/api/estado', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ numero, estado })
          }).then(() => {
            Swal.fire({
              title: '¡Listo!',
              text: actionMessages[estado].successText,
              icon: 'success',
              confirmButtonColor: '#9333ea',
            });
          }).catch(error => {
            Swal.fire({
              title: 'Error',
              text: 'No se pudo actualizar el estado',
              icon: 'error'
            });
          });
        }
      });
    }

    // Obtener clientes del servidor
    async function fetchClientes() {
      try {
        const response = await fetch('/api/clientes');
        if (!response.ok) throw new Error('Error al obtener clientes');
        const clientes = await response.json();
        guardarLocalStorage(clientes);
      } catch (error) {
        Swal.fire({
          title: 'Error',
          text: 'No se pudieron cargar los clientes',
          icon: 'error'
        });
      }
    }

    // Inicializar aplicación
    function inicializar() {
      setupSocketConnection();
      
      const clientesLS = cargarLocalStorage();
      if (clientesLS) {
        updateCounts(clientesLS);
        applyFilters();
      } else {
        fetchClientes();
      }
      
      updateTimestamp();
      startAutoRefresh();
    }

    // Event listeners
    refreshBtn.addEventListener('click', () => {
      fetchClientes();
      Swal.fire({
        position: 'top-end',
        title: 'Actualizando...',
        icon: 'info',
        showConfirmButton: false,
        timer: 1500,
        toast: true
      });
    });

    tryAgainBtn.addEventListener('click', fetchClientes);

    searchInput.addEventListener('input', () => {
      currentPage = 1;
      applyFilters();
    });

    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('active', 'bg-purple-600', 'text-white'));
        btn.classList.add('active', 'bg-purple-600', 'text-white');
        currentFilter = btn.dataset.filter;
        currentPage = 1;
        applyFilters();
      });
    });

    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        updatePagination();
      }
    });

    nextBtn.addEventListener('click', () => {
      if ((currentPage * itemsPerPage) < filteredClientes.length) {
        currentPage++;
        updatePagination();
      }
    });

    // Iniciar
    document.addEventListener('DOMContentLoaded', inicializar);
  </script>
</body>
</html>
